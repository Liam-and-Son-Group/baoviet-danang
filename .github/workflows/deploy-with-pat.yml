name: ğŸš€ Deploy New Article (with PAT) - Alternative

# Alternative workflow sá»­ dá»¥ng Personal Access Token náº¿u GITHUB_TOKEN khÃ´ng work

on:
  workflow_dispatch:
    inputs:
      article_id:
        description: "ID cá»§a bÃ i viáº¿t cáº§n deploy"
        required: true
        type: string
      article_filename:
        description: "TÃªn file HTML cáº§n táº¡o"
        required: true
        type: string

jobs:
  deploy-article:
    runs-on: ubuntu-latest
    name: ğŸ“ Generate & Deploy Article (PAT Version)

    # ğŸ”‘ Permissions for Personal Access Token usage
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # Sá»­ dá»¥ng PAT thay vÃ¬ GITHUB_TOKEN
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Generate Article HTML
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          node .github/scripts/generate-article.js "${{ github.event.inputs.article_id }}" "${{ github.event.inputs.article_filename }}"

      - name: ğŸ“Š Update Sitemap
        run: |
          node .github/scripts/update-sitemap.js "${{ github.event.inputs.article_filename }}"

      - name: ğŸ”„ Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸš€ Auto-deploy: Add new article ${{ github.event.inputs.article_filename }}"
            git push origin HEAD
          fi

      - name: ğŸ¯ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # Sá»­ dá»¥ng PAT
          publish_dir: ./
          exclude_assets: ".github,node_modules,package*.json,temp"

      - name: âœ… Notify Success
        run: |
          echo "ğŸ‰ Successfully deployed article: ${{ github.event.inputs.article_filename }}"
          echo "ğŸŒ Available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.event.inputs.article_filename }}"
