name: ğŸš€ Deploy New Article to GitHub Pages

on:
  repository_dispatch:
    types: [new-article-created]
  workflow_dispatch:
    inputs:
      article_id:
        description: "ID cá»§a bÃ i viáº¿t cáº§n deploy"
        required: true
        type: string
      article_filename:
        description: "TÃªn file HTML cáº§n táº¡o"
        required: true
        type: string

jobs:
  deploy-article:
    runs-on: ubuntu-latest
    name: ğŸ“ Generate & Deploy Article

    # ğŸ”‘ Grant permissions Ä‘á»ƒ GitHub Actions cÃ³ thá»ƒ push
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: master

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Generate Article HTML
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node .github/scripts/generate-article.js "${{ github.event.client_payload.article_id || github.event.inputs.article_id }}" "${{ github.event.client_payload.article_filename || github.event.inputs.article_filename }}"

      - name: ğŸ“Š Update Sitemap
        run: |
          node .github/scripts/update-sitemap.js "${{ github.event.client_payload.article_filename || github.event.inputs.article_filename }}"

      - name: ğŸ”„ Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸš€ Auto-deploy: Add new article ${{ github.event.client_payload.article_filename || github.event.inputs.article_filename }}"
            git pull --rebase origin master
            git push origin master
          fi

      - name: ğŸ¯ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: ".github,node_modules,package*.json,temp"

      - name: âœ… Notify Success
        run: |
          echo "ğŸ‰ Successfully deployed article: ${{ github.event.client_payload.article_filename || github.event.inputs.article_filename }}"
          echo "ğŸŒ Available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.event.client_payload.article_filename || github.event.inputs.article_filename }}"
